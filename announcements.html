<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KVHS Announcements</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 20px;
            font-size: 20px;
            line-height: 1.4;
            text-align: center;
        }
        h1 {
            color: #1d1d1f;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        h2 {
            color: #1d1d1f;
            font-size: 24px;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            max-width: 90%;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>KVHS Announcements</h1>

        <!-- Section 1 -->
        <section>
            <h2 id="section1Label">Loading...</h2>
            <p id="section1Content">Loading content...</p>
        </section>

        <!-- Section 2 -->
        <section>
            <h2 id="section2Label">Loading...</h2>
            <p id="section2Content">Loading content...</p>
        </section>

        <!-- Section 3 -->
        <section>
            <h2 id="section3Label">Loading...</h2>
            <p id="section3Content">Loading content...</p>
        </section>

        <!-- Section 4 -->
        <section>
            <h2 id="section4Label">Loading...</h2>
            <p id="section4Content">Loading content...</p>
        </section>
    </div>

    <script>
        function loadGoogleSheetData() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2UdAAWIYJE-S6Hg_01uwpuk3gsxRIxq5xJw2nLdEk6Ydc2Mw9WKpJLHUSpOcrLgvHpts8Mf1UUFCu/pub?output=csv';

            fetch(sheetUrl)
                .then(response => response.text())
                .then(data => {
                    // Split the data by lines to get rows
                    const rows = data.split('\n');
                    
                    // Split each row by commas to get columns (cells)
                    const labels = rows[0].split(',');  // Row 1 for the labels (A1, B1, etc.)
                    const announcements = rows[1].split(',');  // Row 2 for the corresponding text (A2, B2, etc.)

                    // Dynamically populate the HTML with labels and content from the sheet
                    document.getElementById('section1Label').innerHTML = labels[0].trim() || 'Label 1';
                    document.getElementById('section1Content').innerHTML = announcements[0].trim() || 'No content available';

                    document.getElementById('section2Label').innerHTML = labels[1].trim() || 'Label 2';
                    document.getElementById('section2Content').innerHTML = announcements[1].trim() || 'No content available';

                    document.getElementById('section3Label').innerHTML = labels[2].trim() || 'Label 3';
                    document.getElementById('section3Content').innerHTML = announcements[2].trim() || 'No content available';

                    document.getElementById('section4Label').innerHTML = labels[3].trim() || 'Label 4';
                    document.getElementById('section4Content').innerHTML = announcements[3].trim() || 'No content available';
                })
                .catch(error => {
                    console.error('Error loading Google Sheet:', error);
                });
        }

        // Load the data when the page is ready
        loadGoogleSheetData();
    </script>
</body>
</html>
